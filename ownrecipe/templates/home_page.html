<!-- The Modal (contains the Sign Up form) -->
<div id="id01" class="modal fade animated zoomIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="padding-top: 100px;">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form action="/ownrecipe/signupdone" method="POST">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title text-center" id="myModalLabel"><b>Signup</b></h4>
                </div>
{% csrf_token %}
                <div class="modal-body">
                    <p class="text-center">Please fill in this form to create an account.</p>
                    <br>
        
                    <div class="col-lg-12" style="padding: 2px;">
                        <div class="col-lg-3 col-lg-offset-3">
                            <label for="name"><b>Name</b></label>
                        </div>
        
                        <div class="col-lg-4">
                            <input type="text" placeholder="Enter Full Name" name="name" required class="form-control">
                        </div>  
                    </div>
        
                            <div class="col-lg-12" style="padding: 2px;">
                                <div class="col-lg-3 col-lg-offset-3">
                                    <label for="Email"><b>Email</b></label>
                                </div>
                                <div class="col-lg-4">
                                    <input type="text" placeholder="Enter email" name="email" required class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-12" style="padding: 2px;">
                                <div class="col-lg-3 col-lg-offset-3">
                                    <label for="psw"><b>Password</b></label>
                                </div>
                                <div class="col-lg-4">
                                    <input type="password" placeholder="Enter password" name="psw" required class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-12" style="padding: 2px;">
                                <div class="col-lg-3 col-lg-offset-3">
                                    <label for="psw-repeat"><b>Repeat Password</b></label>
                                </div>
                                <div class="col-lg-4">
                                    <input type="password" placeholder="Enter password" name="psw-repeat" required class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-12" style="padding: 2px;">
                                <div class="col-lg-4 col-lg-offset-5">
                                    <label>
                                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-12" style="padding: 2px;">
                                <div class="col-lg-5 col-lg-offset-4">
                                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <div class="col-lg-5 col-lg-offset-3">
                                    <button type="button" data-dismiss="modal" class="btn btn-danger animated bounce">Cancel</button>
                                    <button type="submit" class="btn btn-success animated bounce">Sign Up</button>
                                </div>
